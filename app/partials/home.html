<div class="row">
    <div class="col-lg-12">
        <div class="page-header">
            <h1 id="tables">Timeline</h1>
        </div>


        <div class="col-lg-6">
            <div class="form-group">
                <label class="control-label">Search</label>
                <div class="input-group">
                    <span class="input-group-addon">Full search</span>
                    <input type="text" class="form-control" ng-model="query">
                </div>
            </div>
        </div>

        <div class="bs-component">
            <table class="table table-striped table-hover ">
                <thead>
                <tr>
                    <th>Start data</th>
                    <th>End data</th>
                    <th>Project</th>
                    <th>Description</th>
                    <th>Task</th>
                </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="timeEvent in timeline | filter:query | orderBy:orderProp ">
                        <td>{{timeEvent.start_data}}</td>
                        <td>{{timeEvent.end_data}}</td>
                        <td>{{timeEvent.project}}</td>
                        <td>{{timeEvent.description}}</td>
                        <td>{{timeEvent.task}}</td>
                    </tr>

                </tbody>
            </table>
            <div id="source-button" class="btn btn-primary btn-xs" style="display: none;">&lt; &gt;</div></div><!-- /example -->
    </div>
</div>
